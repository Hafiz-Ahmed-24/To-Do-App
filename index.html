<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/af87761257.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <!-- Heading -->
        <h1 id="header" class="header">To-Do-App</h1>

        <!-- Todo Add Form -->
        <form action="" class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" autocomplete="off" placeholder="Enter your task">
            <input type="submit" id="addTask" value="Add Task">
        </form>
        <!-- Todo Add Form End -->

        <!-- Incomplete Task -->
        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" name="" id="">
                    <label for="">Task 1</label>
                    <button type="button" class="edit">Edit</button>
                </li>
            </ul>
        </div>
        <!-- Incomplete Task End -->

        <!-- Complete Task -->
        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul>
                <li class="item">
                    Task Name 1
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <!-- Complete Task  End-->


    </section>





    <script src="./js/script.js"></script>
</body>

</html>
